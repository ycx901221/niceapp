<div class="col-xs-9 col-sm-7 col-md-4 col-center-block" ng-controller="signupController">
    <!--水平表单-->
    <form class="form-horizontal" ng-submit="signupaction()" role="form" id="register_form">
        <fieldset>
            <legend>用户注册</legend>
            <div class="form-group">
                <label class="col-md-3 control-label" for="username">用户名</label>
                <div class="col-md-9">
                    <input type="text" id="username" class="form-control" name="username" ng-model="signupdata.username" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password">密码</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="password" name="password" ng-model="signupdata.password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password">确认密码</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="password2" name="password2" ng-model="signupdata.password2" placeholder="请再次输入密码">
                </div>
            </div>
            <!--注册按钮-->
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-default btn-block">注册</button>
                    <input type="button" class="btn btn-default btn-block pull-left" id="back_btn" value="返回"/>
                </div>
            </div>
        </fieldset>
    </form>
    <pre>
        {{signupdata}}
    </pre>
</div>
